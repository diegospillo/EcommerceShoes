{% extends 'base.html' %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<!-- Hero Section for Registration -->
<header class="hero d-flex align-items-center text-center text-white" style="background: url('https://picsum.photos/seed/register/1600/900') center/cover no-repeat; min-height: 100vh;">
    <div class="container">
        <h1 class="display-4 fw-bold">Crea un Account</h1>
        <p class="lead">Unisciti a noi! Completa il modulo di registrazione per iniziare.</p>
    </div>
</header>

<!-- Registration Form Section -->
<section class="py-5" style="background-color: #f7f7f7;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Registrati</h3>
                        <form method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="cognome" name="cognome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="uomo">Maschio</option>
                                    <option value="donna">Femmina</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mt-3">Registrati</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Hai gi√† un account? <a href="{{ url_for('main.login') }}">Accedi</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
